<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc-title">
            <h1>Calculator</h1>
        </div>
        <div class="result-bar">Answer: 0</div>
        <div class="calculator-box">
            <div class="buttons">
                <button class="button" id="1" onclick="updateText()"><p>One</p></button>
                <button class="button" id="2"><p>Two</p></button>
                <button class="button" id="3"><p>Three</p></button>
                <button class="button" id="4"><p>Four</p></button>
                <button class="button" id="5"><p>Five</p></button>
                <button class="button" id="6"><p>Six</p></button>
                <button class="button" id="7"><p>Seven</p></button>
                <button class="button" id="8"><p>Eight</p></button>
                <button class="button" id="9"><p>Nine</p></button>
                <button class="button" id="0"><p>Zero</p></button>
            </div>
            <div class="operation-bar">
                <div class="operation-buttons">
                    <button class="button-op">Add</button>
                    <button class="button-op">Sub</button>
                    <button class="button-op">Multi</button>
                    <button class="button-op">Divide</button>
                    <button class="button-op">Equal</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
