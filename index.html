<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc-title">
            <h1>Calculator</h1>
        </div>
        <div class="result-bar">
            <p class="result-box">Result: 0</p>
        </div>
        <div class="calculator-box">
            <div class="buttons">
                <button class="button" value="1"><p>One</p></button>
                <button class="button" value="2"><p>Two</p></button>
                <button class="button" value="3"><p>Three</p></button>
                <button class="button" value="4"><p>Four</p></button>
                <button class="button" value="5"><p>Five</p></button>
                <button class="button" value="6"><p>Six</p></button>
                <button class="button" value="7"><p>Seven</p></button>
                <button class="button" value="8"><p>Eight</p></button>
                <button class="button" value="9"><p>Nine</p></button>
                <button class="button" value="0"><p>Zero</p></button>
                <button class="clear-button"><p>Clear</p></button>
            </div>
            <div class="operation-bar">
                <div class="operation-buttons">
                    <button class="button-op" value="add">Add</button>
                    <button class="button-op" value="sub">Sub</button>
                    <button class="button-op" value="multi">Multi</button>
                    <button class="button-op" value="divide">Divide</button>
                    <button class="button-op" value="equal">Equal</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
